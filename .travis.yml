language: clojure

sudo: required

services:
  - docker

install:
  - sudo curl -L https://github.com/fntlnz/docker-machine-router/releases/download/v0.2.1/docker-machine-router > /usr/local/bin/docker-machine-router
  - sudo chmod +x /usr/local/bin/docker-machine-router

script:
  - docker/cluster.sh boot
  - lein test

jdk:
  - oraclejdk8
