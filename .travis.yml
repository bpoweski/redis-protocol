language: clojure

sudo: required

services:
  - docker

before_script:
  - gem install redis -v 3.3

script:
  - docker network create --driver=bridge --subnet=10.18.0.0/16 dmr
  - docker network ls
  - docker/cluster.sh create-volumes
  - docker/cluster.sh start-nodes
  - docker ps -a

jdk:
  - oraclejdk8
